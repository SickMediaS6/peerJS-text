<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Sender</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap');
    </style>
</head>
<body>
<h1>Chat <span class="head1text">Send</span></h1>
<div class="parent">
        <div class="div1">Share ID with Receiver</div>
            <div class="div3">
            <div id="receiverid" style="font-weight: bold;">ID:</div>
            <div id="status" class="status"></div>
        </div>
        <div class="div4">
            <input type="text" id="sendMessageBox" placeholder="Type your message here" />
            <a class="waves-effect waves-light btn light-green" type="button" id="buttonSend"><i class="material-icons right">send</i>Send</a>
        </div>
        <div class="div5">
        </div>
        <div class="div6">
            <div class="message" id="message"></div>
        </div>
</div>
<script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
<script type="text/javascript" src="script/senderscript.js"></script>
<footer>
    <a class="waves-effect waves-light btn-small black" href="receiver.html"><i class="material-icons left">file_download</i>Receive page</a>
</footer>
</body>
</html>
